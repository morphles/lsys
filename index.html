<html>
<head>
	<title>L-Systems Explorer</title>
	<script type="text/javascript" src="funcs.js"></script>
	<script type="text/javascript">
		var s;
		var stack = [];

		function draw(s, assocc) {
			var w = e('cv').width;
			var h = e('cv').height;
			var ctx = e('cv').getContext('2d');
			var alpha = e('alpha').value;
			ctx.fillStyle = "rgba(0,0,0,1)";
			ctx.fillRect( 0 , 0 , w , h );
			ctx.rect( 0 , 0 , w , h );
			ctx.clip();
			ctx.fillStyle = "rgba(100,200,100," + alpha + ")";
			ctx.strokeStyle = "rgba(100,200,100," + alpha + ")";

			dl = 1;
			da = Math.PI / 180 * e('deg').value;
			ia = -Math.PI / 2;

			ca = ia; x = 0; y = 0; l = e('len').value;
			var minx = miny = maxx = maxy = 0;
			for (i = 0; i < s.length; i++) {
				var func_list = assocc[s[i]];
				for (k in func_list) {
					[x, y, ca, l] = typeof funcs[func_list[k]] === 'function' ? funcs[func_list[k]](x, y, ca, l, dummy_ctx, da, dl) : [x, y, ca, l];
					[minx, miny, maxx, maxy] = [minx > x ? x : minx, miny > y ? y : miny, maxx < x ? x : maxx, maxy < y ? y : maxy];
				}
			}
			ca = ia; x = (w - minx - maxx) / 2; y = (h - miny - maxy) / 2; l = e('len').value;
			for (i = 0; i < s.length; i++) {
				ctx.beginPath();
				var func_list = assocc[s[i]];
				for (k in func_list) {
					[x, y, ca, l] = typeof funcs[func_list[k]] === 'function' ? funcs[func_list[k]](x, y, ca, l, ctx, da, dl) : [x, y, ca, l];
				}
				ctx.stroke();
			}
		}

		function calc() {
			e('result').innerHTML = '';
			s = e('seed').value;
			var n = e('iter').value;
			var rs = {};
			var assocc = {};
			var ns = '';

			e('rules').value.split("\n").forEach(function (e) {
				[lhs, rhs] = e.split("=");
				[chr, prob] = lhs.split(".");
				if (typeof rs[chr] == 'undefined') {
					rs[chr] = {'ps':[], 'rs':[]};//probabilities, replacements
				}
				rs[chr]['ps'].push(prob ? +("0." + prob) : 0);
				rs[chr]['rs'].push(rhs);
			});

			for (chr in rs) {
				arr = rs[chr]['ps'].slice(0);
				rs[chr]['ps'] = arr.reduce(function (p, c, i) { p.push((i ? p[i - 1] : 0) + c); return p;}, []);
			}

			for (i = 0; i < n; i++) {
				ns = '';
				for (j = 0; j < s.length; j++) {
					p = rs[s[j]];
					idx = p ? ran(p['ps']) : 0;
					ns = ns + (p ? p['rs'][idx] : s[j]);
				}
				s = ns;
			}

			e('func').value.split("\n").forEach(function (e) {
				var parts = e.split("=");
				if (typeof assocc[parts[0]] == 'undefined') {
					assocc[parts[0]] = [];
				}
				assocc[parts[0]].push(parts[1]);
			});

			draw(s, assocc);

			e('dl_container').innerHTML = '<a href="' + e('cv').toDataURL("image/png") + '">Download</a>';
		}

		function get_json() {
			alert(JSON.stringify({
				'seed':e('seed').value, 'rules':e('rules').value, 'func':e('func').value,
				'iter':e('iter').value, 'len':e('len').value, 'deg':e('deg').value, 'alpha':e('alpha').value,
			}));
		}

		function set_json(d) {
			if (!d) return;
			d = JSON.parse(d);
			for (k in fields = ['seed', 'rules', 'func', 'iter', 'len', 'deg', 'alpha']) {
				e(fields[k]).value = d[fields[k]];
			}
		}

		document.addEventListener('DOMContentLoaded', function () {
			e('calc').onclick = calc;
			e('show').onclick = function() { e('result').innerHTML = s; };
			for (prop in funcs) {
				e('func_help').innerHTML = e('func_help').innerHTML + '<abbr title="' + func_help[prop] + '">' + prop  + '</abbr>, ';
			}
			e('get_json').onclick = get_json;
			e('set_json').onclick = function () { set_json(prompt("Please enter JSON string", "")); };
			e('iter').onwheel = e('len').onwheel = e('deg').onwheel = e('alpha').onwheel = spinner;
			e('examples').onchange = function () { set_json(e('examples').value); };
		}, false);
	</script>
	<style type="text/css">
		body {color:lightgray;background-color:black;}
		canvas {border:1px solid cyan; margin-top:3px;}
		.spinner { width:3em; }
		#settings_table{border-collapse:collapse;margin:10px 0px;table-layout:fixed;width:400px;}
		#settings_table td {padding:0px 5px;}
		#settings_table td+td {border-left:2px solid gray;}
		#settings_table input {width:100%;}
		#examples_container {float:right;}
		#show {text-decoration:underline;}
		#result {word-wrap:break-word;width:120em;font-family:monospace;}
		#canvas_table {width:1035px;table-layout:fixed;}
	</style>
</head>
